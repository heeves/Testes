        <form [formE]="registerForm" (ngSubmit)="onSubmit()">
            <div fxLayout="column" fxLayoutAlign="center center">
              <div fxFlex="100%">Cadastro Empresa<br>

                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>CNPJ</mat-label>
                  <input matInput formControlName="cnpj" name="cnpj" required pattern="/\s/">
                </mat-form-field>
              </div>
              <div fxFlex="100%">
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>Nome Fantasia</mat-label>
                  <input matInput formControlName="nomeFantasia" name="nomeFantasia" required type="nomeFantasia">
                </mat-form-field>
              </div>
              <div fxFlex="100%">
                <mat-form-field appearance="outline" class="form-field">
                  <mat-label>CEP</mat-label>
                  <input matInput formControlName="cep" name="cep" type="cep" required pattern="^(?=.*[9-9])(?=.*[0-9])(?=.*[0-9]).{8,}$">
                  <mat-error *ngIf="registerForm.value.password"></mat-error>
                </mat-form-field>
              </div>
              <div fxFlex="100%">
                  <button mat-stroked-button color="primary" type="submit" [disabled]="!registerForm.valid">Cadastro<mat-icon>chevron_right</mat-icon></button>
              </div>
            </div>
        </form>
